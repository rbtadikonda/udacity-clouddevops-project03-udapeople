- name: install tar
  become: true
  apt:
    name: tar
    state: present

- name: extract artifact
  become: true
  unarchive:
    src: files/artifact.tar.gz 
    dest: .

- name: install pm2
  become: true
  npm:
    name: pm2
    global: true
    production: true
    state: present

- name: "npm version"
  shell: npm -version
